<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body style="background-color: #666">
  <div id="app">
    <input v-model="playerNameInput" type="text" placeholder="Spielername eingeben">
    <button v-on:click="addPlayer">Add Player</button>
    <ul>
      <li v-for="player in players"> {{ player.name }}</li>
    </ul>
    <button v-if="players.length >= 3">Start Game</button>
  </div>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        players: [],
        playerNameInput: ""
      },
      methods: {
        addPlayer: function () {
          this.players.push({ name: this.playerNameInput })
        }
      }
    });
  </script>
</body>

</html>
